<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        body {
            height: 100%; 
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CA6b83577981f01100a9b6f7c907130b"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script>
        function showMyPos(position) {
            var currentLat = position.coords.latitude;
            var currentLon = position.coords.longitude;
            alert(currentLat + "--" + currentLon);
            var gpsPoint = new BMap.Point(currentLon, currentLat);
            BMap.Convertor.translate(gpsPoint, 0, initMap); //转换坐标
        }
        function initMap(point) {
            //初始化地图
            map = new BMap.Map("map");
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());
            map.centerAndZoom(point, 15);
            map.addOverlay(new BMap.Marker(point))
        }
    </script>
</head>
<body>
    <div id="map"></div>

    <script>
        $(function () {
            if (navigator.geolocation)
                navigator.geolocation.getCurrentPosition(showMyPos); //定位
        });

    </script>

</body>
</html>
